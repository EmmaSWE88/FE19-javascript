<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/55aca9f777.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-dark bg-info mb-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Membership Registration</span>
        </div>
    </nav>  

    <!--REG FORM-->
    <div class="container">
    <form id="regForm" class="border border-primary shadow-sm p-3 mb-5 bg-light rounded">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">Förnamn:</label>
                    <input type="text" class="form-control border border-primary" placeholder="Förnamn">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Efternamn:</label>
                    <input type="text" class="form-control border border-primary" placeholder="Efternamn">
                </div>
           
          
                <div class="form-group col-md-3">
                    <label for="firstname">Användarnamn:</label>
                    <input type="text" class="form-control border border-primary" placeholder="Användarnamn">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail4">E-postadress:</label>
                    <input type="email" class="form-control border border-primary" id="inputEmail4" placeholder="E-postadress">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputPhoneNum">Mobilnr:</label>
                    <input type="tel" class="form-control border border-primary" id="inputPhoneNum" placeholder="Mobilnr">
                </div> 
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Lösenord:</label>
                    <input type="password" class="form-control border border-primary" id="inputPassword4" placeholder="Lösenord">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword5">Bekräfta Lösenord:</label>
                    <input type="password" class="form-control border border-primary" id="inputPassword5" placeholder="Bekräfta Lösenord">
                </div>
               
            <div class="form-group col-md-3">
                <label for="inputAddress">Adress:</label>
                <input type="text" class="form-control border border-primary" id="inputAddress" placeholder="Gata gatnummer">
            </div>
            <div class="form-group col-md-3">
                <label for="inputAddress2">Address 2:</label>
                <input type="text" class="form-control border border-primary" id="inputAddress2" placeholder="Husnummer, våningsnummer">
            </div>
           
           
                <div class="form-group col-md-1">
                    <label for="inputZip">Postnr:</label>
                    <input type="text" class="form-control border border-primary" id="inputZip" placeholder="Postnr">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCity">Stad:</label>
                    <input type="text" class="form-control border border-primary" id="inputCity" placeholder="Stad">
                </div>
                
          
            <div class="form-group col-md-2">
                    <label for="inputCountry">Land:</label>
                    <select id="inputCountry" class="form-control border border-primary">
                        <option selected>Sverige</option>
                        <option>Norge</option>
                        <option>Finland</option>
                        <option>Danmark</option>
                        <option>Island</option>
                    </select>
            </div>
            <div class="form-group col-md-3">
                <label for="regFormTextarea1">Meddelande:</label>
                <textarea class="form-control border border-primary" id="regFormTextarea1" rows="3" placeholder="Dela gärna med dig av dina synpunkter eller övriga önskemål här."></textarea>
            </div>
            <div class="form-group">
                <div class="radio-box ml-2">
                    <div class="radio-title">
                        <h5>Nyhetsbrev & Erbjudanden:</h5>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Ja tack, skicka nyhetsbrevet till min epostadress.</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Ja tack, skicka erbjudanden via SMS.</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio3">Ja tack, skicka både nyhetsbrev och SMS</label>
                    </div>
                </div>    
            </div>
            <div class="form-group ml-2">
                <div class="btn-submit-box">
                    <button type="submit" class="btn btn-primary mt-2 mb-2">SKAPA KONTO</button>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                     Jag har läst och godkänner<a href="#">köp-och användarvillkoren.</a>
                    </label>
                </div>
            </div>
            </div> <!--end form row-->
        </form> 
        </div>  




    






    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
