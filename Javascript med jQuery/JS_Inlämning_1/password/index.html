<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/55aca9f777.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>
<body>


    <form id="regForm" class="pt-5 pb-5 border border-primary rounded bg-light col-10 col-md-5">

        <div class="form-group col-10 col-md-5">
            <label for="inputPassword">Lösenord:</label>
            <input id="inputPassword" type="password" class="form-control border border-primary" placeholder="Lösenord">
            <div id="notStrong" class="invalid-feedback"><p>Du måste ange ett lösenord!</p></div>
            

        
        </div>
        <div class="form-group col-10 col-md-5">
            <label for="confirmPassword">Bekräfta Lösenord:</label>
            <input id="confirmPassword" type="password" class="form-control border border-primary" placeholder="Bekräfta Lösenord">
            <div class="invalid-feedback">Bekräfta lösenordet!</div>
        </div>

    </div>
    <div class="form-group ml-md-5">
        <div class="btn-submit-box">
            <button type="submit" class="btn btn-primary mt-2 mb-2" >SKAPA KONTO</button>
        </div>
    </div>
</form>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
